<div class="container">
    <form name="frmprd">
        <div class="form-group">
            <label>Product Id</label>
            <!--Data Binding Two Way with ngModel-->
            <input type="text" name="ProductId" [(ngModel)]="product.ProductId" class="form-control">
        </div>
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" name="ProductName" [(ngModel)]="product.ProductName" class="form-control">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" name="Price" [(ngModel)]="product.Price" class="form-control">
        </div>
        <div class="form-group">
            <label>Category</label>
            <select name="Category" [(ngModel)]="product.Category" class="form-control">
                <option *ngFor="let c of cats" value="{{c}}">{{c}}</option>
            </select>
        </div>
        <div class="form-group">
            <!--Event Binding (click)-->
            <input type="button" value="New" class="btn btn-warning mr-2" (click)="clear()">
            <input type="button" value="Save" class="btn btn-success" (click)="save()">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-1">
                    <label for="sort" class="mr-2" style="cursor: pointer;" (click)="sort(1)">Sort</label>
                </div>
                <div class="col-11">
                    <input type="radio" id="sort" value="Sort" name="action" (click)="sort(1)" />
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="reverse" style="cursor: pointer;" class="mr-2" (click)="sort(-1)">Reverse</label>
                </div>
                <div class="col-11">
                    <input type="radio" id="reverse" value="Reverse" name="action" (click)="sort(-1)" />
                </div>
            </div>
            <div class="row">
                <dl class="col-3">
                    <dt>Search Product/Category</dt>
                </dl>
                <dd class="col-9">
                    <div class="input-group">
                        <div class="input-group-prepend">

                            <span class="input-group-text" id="basic-addon1" style="cursor: pointer;"
                                (click)="filterProducts()">
                                <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                                        clip-rule="evenodd" />
                                    <path fill-rule="evenodd"
                                        d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                                        clip-rule="evenodd" />
                                </svg></span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="searchText" name="searchText" />
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="cursor: pointer;" (click)="searchText = ''; filterProducts();">
                                <svg class="bi bi-x" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z"
                                        clip-rule="evenodd" />
                                    <path fill-rule="evenodd"
                                        d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                        </div>
                    </div>
                </dd>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <table class="table table-striped table-bordered table-dark">
        <thead>
            <tr>
                <th *ngFor="let h of headers">{{h}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prd of products" (click)="getSelectedProduct(prd)">
                <td *ngFor="let h of headers">
                    {{prd[h]}}
                </td>
                <td class="text-right"><input type="button" class="btn btn-primary" value="Delete" (click)="deleteProduct(prd)" /></td>
            </tr>
        </tbody>
    </table>
</div>
